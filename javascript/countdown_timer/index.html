<!doctype html>
<html>
  <head>
    <title>Countdown Till {Event} - Timer</title>
  </head>
  <body>
    <p>Unstyled Countdown Timer written in JavaScript</p>
    <h2>New Years 2015:</h2>
    <div id="container">
      <table border="1" cellpadding="10">
        <thead>
          <tr>
            <th>Days</th>
            <th>Hours</th>
            <th>Mins</th>
            <th>Secs</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="daysBox"></td>
            <td id="hoursBox"></td>
            <td id="minsBox"></td>
            <td id="secsBox"></td>
          </tr>
        </tbody>
      </table>
    </div><!-- #container -->
    <script type="text/javascript" src="countdown.js"></script>
  </body>
</html>
